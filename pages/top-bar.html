<!DOCTYPE html>
<html>
    <head>
        <style>
            #links{
                background-color: blue;
                width: 100%;
                border-radius: 3px;
            }
            #links tr th{
                margin: 0px;
                padding: 5px;
                background-color: darkblue;
                border-radius: 10px;
                height: 20px;
            }
            #links tr th a{
                padding: 5px;
                display: block;
                border-radius: 10px;
                height: 20px;
            }
            a:link{
                color: slategray;
                text-decoration: none;
            }
            a:visited{
                color: slategray;
                text-decoration: none;
            }
            a:hover{
                color: gray;
                text-decoration: underline;
                background-color: blue;
            }
            a:active{
                color: lightslategray;
            }
        </style>
    </head>
    <body>
        <h2>My Github Website</h2>
        <table id="links">
            <tr>
                <th><a href="../index.html">Home</a></th>
                <th><a href="https://github.com/NevGithub0823/CODE">My CODE Repository</a></th>
            </tr>
        </table>
    </body>
</html>
